<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Sumaq Mikuy</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-2xl p-8">
      <div class="text-center mb-8">
        <div class="mx-auto w-16 h-16 bg-amber-600 rounded-full flex items-center justify-center mb-4">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Panel Administrativo</h1>
        <p class="text-gray-600 mt-2">Sumaq Mikuy</p>
      </div>

      {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="{{ url_for('admin_login') }}">
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="correo">
            Correo Electrónico
          </label>
          <input 
            type="email" 
            name="correo" 
            id="correo" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600"
            placeholder="admin@sumaqmikuy.com">
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="contraseña">
            Contraseña
          </label>
          <input 
            type="password" 
            name="contraseña" 
            id="contraseña" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-600"
            placeholder="••••••••">
        </div>

        <button 
          type="submit"
          class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
          Iniciar Sesión
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="{{ url_for('index') }}" class="text-amber-600 hover:text-amber-800 text-sm">
          ← Volver al sitio público
        </a>
      </div>
    </div>
  </div>
</body>
</html>
